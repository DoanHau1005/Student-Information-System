<!DOCTYPE html>
<html lang="en">
<head>
	<title>Đăng nhập</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="https://stdportal.tdtu.edu.vn/logo.ico"/>
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">

</head>
<body>
	
	
	<div class="container-login100" style="background-image: url('images/Toan-canh-tdtu.jpg');">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
			<form class="login100-form">
				<span class="login100-form-title p-b-37">
					CỔNG THÔNG TIN SINH VIÊN TDTU
				</span>
				<span class="login100-form-title p-b-37">
					<img src="images/LogoTDTBgWhite.png" width="150px">
				</span>
				<span class="login100-form-title p-b-37">
					XIN CHÀO !
				</span>
				<div class="wrap-input100 validate-input m-b-20" >
					<input id="login-inputUser" class="input100" type="text"  placeholder="Username">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input m-b-25" >
					<input id="login-inputPassword" class="input100" type="password"  placeholder="Password">
					<span class="focus-input100"></span>
				</div>
				<div class="container-login100-form-btn">
					<button href="info.html" id="login-btnLogin" class="login100-form-btn">
						Đăng nhập với tài khoản admin
					</button>
				</div>
				<div  class="text-center p-t-57 p-b-20">
					<span class="txt1">
						Hoặc đăng nhập bằng Email Sinh viên
					</span>
				</div>
				<div class="flex-c">
					<a id="login-btnLoginGoogle" href="info.html" class="login100-social-item">
						<img src="images/icons/icon-google.png" alt="GOOGLE"> 
					</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
